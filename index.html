<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock Paper Scissors — Base</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1 class="title">Rock · Paper · Scissors</h1>

    <section class="scoreboard">
      <div class="scores">
        <div class="player">
          <h2>You</h2>
          <div id="player-score" class="score">0</div>
        </div>
        <div class="ties">
          <h2>Ties</h2>
          <div id="ties" class="score">0</div>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <div id="computer-score" class="score">0</div>
        </div>
      </div>
      <div class="lives" aria-live="polite">
        <span id="lives-label">Lives:</span>
        <span id="lives">❤❤❤</span>
      </div>
    </section>

    <section class="choices" role="radiogroup" aria-label="Choose rock paper or scissors">
      <button class="choice" data-choice="rock" aria-checked="false">✊<span>Rock</span></button>
      <button class="choice" data-choice="paper" aria-checked="false">✋<span>Paper</span></button>
      <button class="choice" data-choice="scissors" aria-checked="false">✌️<span>Scissors</span></button>
    </section>

    <section class="log" aria-live="polite">
      <div id="result" class="result">Pick your move to start.</div>
      <div id="history" class="history"></div>
    </section>

    <section class="controls">
      <button id="reset">Reset</button>
      <label for="best-of">Best of:</label>
      <select id="best-of" aria-label="Best of rounds">
        <option value="1">1</option>
        <option value="3" selected>3</option>
        <option value="5">5</option>
      </select>
    </section>
  </main>

  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
